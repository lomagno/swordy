<!DOCTYPE html>
<html>
    <head>
        <!--During development turn off caching-->
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />

        <title></title>
        <link rel="stylesheet" href="css/fabric.min.css">
        <link rel="stylesheet" href="css/fabric.components.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/message_bar.css">
        <script src="js/jquery.js"></script>
        <script src="js/fabric.min.js"></script>
        <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>        
        <script src="js/msgpack.min.js"></script>
        <script src="js/swire4js.js"></script>
        <script src="js/utilities.js"></script>
        <script src="js/text_field.js"></script>
        <script src="js/message_bar.js"></script> 
        <script src="js/insert_matrix_taskpane.js"></script>
    </head>
    <body>        
        <h1 class="panel-title ms-font-xl ms-fontWeight-regular ms-fontColor-magenta"><img src="img/matrix_icon/matrix_icon_24x24.png" alt="Insert matrix" class="panel-icon">Insert matrix</h1>
        <div id="matrixNameTextField" class="ms-TextField">
            <label class="ms-Label">Matrix name</label>
            <input class="ms-TextField-field">
            <p class="textInputErrorMessage ms-u-slideDownIn20"></p>
        </div>                
        <div id="decimalsTextField" class="ms-TextField">
            <label class="ms-Label">Decimals</label>
            <input class="ms-TextField-field" value="3">
            <p class="textInputErrorMessage ms-u-slideDownIn20"></p>
        </div>        
        <div id="successMessageBar" class="ms-MessageBar ms-MessageBar--success ms-u-slideDownIn20">
            <div class="ms-MessageBar-content">
                <div class="ms-MessageBar-icon">
                    <i class="ms-Icon ms-Icon--Completed"></i>
                </div>
                <div class="ms-MessageBar-text">
                    <div class="mb-content"></div>
                    <a class="mb-close-link ms-Link" href="#">Close this</a> 
                </div>
            </div>
        </div>
        <div id="errorMessageBar" class="ms-MessageBar ms-MessageBar--error ms-u-slideDownIn20">
            <div class="ms-MessageBar-content">
                <div class="ms-MessageBar-icon">
                    <i class="ms-Icon ms-Icon--StatusErrorFull"></i>
                </div>
                <div class="ms-MessageBar-text">
                    <div class="mb-content"></div>
                    <a class="mb-close-link ms-Link" href="#">Close this</a> 
                </div>
            </div>
        </div>    
        <button id="insertMatrixButton" class="ms-Button ms-Button--primary" disabled>
            <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
            <span class="ms-Button-label">Insert matrix</span>
        </button>
    </body>
</html>
