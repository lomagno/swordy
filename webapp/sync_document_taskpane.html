<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="robots" content="noindex,nofollow">        
        <title>SWordy</title>      
        <link rel="stylesheet" href="css/fabric.min.css">
        <link rel="stylesheet" href="css/fabric.components.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/message_bar.css">
        <script src="js/jquery.js"></script>
        <script src="js/fabric.min.js"></script>
        <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
        <script src="js/msgpack.min.js"></script>
        <script src="js/swire4js.js"></script>        
        <script src="js/utilities.js"></script>
        <script src="js/message_bar.js"></script>
        <script src="js/sync_document_taskpane.js"></script>    
    </head>
    <body>
        <h1 class="panel-title ms-font-xl ms-fontWeight-regular ms-fontColor-magenta"><img src="img/sync_document_icon/sync_document_icon_24x24.png" alt="Sync document" class="panel-icon">Sync document</h1>
        <div id="success-msg" class="ms-MessageBar ms-MessageBar--success ms-u-slideDownIn20">
            <div class="ms-MessageBar-content">
                <div class="ms-MessageBar-icon">
                    <i class="ms-Icon ms-Icon--Completed"></i>
                </div>
                <div class="ms-MessageBar-text">
                    <div class="mb-content"></div>
                    <a class="mb-close-link ms-Link" href="#">Close this</a> 
                </div>
            </div>
        </div> 
        <div id="error-msg" class="ms-MessageBar ms-MessageBar--error ms-u-slideDownIn20">
            <div class="ms-MessageBar-content">
                <div class="ms-MessageBar-icon">
                    <i class="ms-Icon ms-Icon--StatusErrorFull"></i>
                </div>
                <div class="ms-MessageBar-text">
                    <div class="mb-content"></div>
                    <a class="mb-close-link ms-Link" href="#">Close this</a>               
                </div>
            </div>
        </div>
        <div id="synchingSpinner" class="ms-Spinner">
          <div class="ms-Spinner-label">Synching</div>
        </div>        
        <button id="syncDocumentButton" class="ms-Button ms-Button--primary" style="display: none;">
            <span class="ms-Button-label">Sync document</span>
        </button>        
    </body>
</html>
