<!DOCTYPE html>
<html>
    <head>
        <!--During development turn off caching-->
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        
        <title></title>
        <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.2.0/css/fabric.min.css">
        <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.2.0/css/fabric.components.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>    
        <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
        <script src="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.2.0/js/fabric.js"></script>
        <script src="msgpack.min.js"></script>
        <script src="swire4js.js"></script>
        <script src="bindings.js"></script>
    </head>
    <body>          
        <h1 class="panel-title ms-font-xl ms-fontColor-themePrimary">Bindings</h1>
        <div class="ms-Pivot ms-Pivot--large ms-Pivot--tabs">
            <ul class="ms-Pivot-links">
                <li class="pivot-button ms-Pivot-link is-selected" data-content="create" title="Create a new data binding" tabindex="1">
                    Create
                </li><!--
                --><li id="manage-pivot-button" class="pivot-button ms-Pivot-link" data-content="manage" title="Manage existing data bindings" tabindex="1">
                    Manage
                </li>   
            </ul>
            <div class="ms-Pivot-content" data-content="create">
                <div class="ms-Dropdown" tabindex="0">
                    <label class="ms-Label">Binding type</label>
                    <i class="ms-Dropdown-caretDown ms-Icon ms-Icon--ChevronDown"></i>
                    <select id="bindingTypeDropdown" class="ms-Dropdown-select">
                        <option disabled>Choose a type</option>
                        <option value="scalar">Scalar</option>            
                        <option value="matrix">Matrix</option>
                    </select>
                </div>        
                <div class="ms-TextField">
                    <label id="dataNameLabel" class="ms-Label">Scalar name</label>
                    <input id="dataNameTextEdit" class="ms-TextField-field">
                    <p id="dataNameErrorMsg" class="textFieldErrorMessage ms-u-slideDownIn20"></p>
                </div>
                <div class="ms-TextField">
                    <label class="ms-Label">Decimals</label>
                    <input id="decimalsTextEdit" class="ms-TextField-field" value="3">
                    <p id="decimalsErrorMsg" class="textFieldErrorMessage ms-u-slideDownIn20"></p>
                </div>
                <div id="success-msg" class="ms-MessageBar ms-MessageBar--success">
                    <div class="ms-MessageBar-content">
                        <div class="ms-MessageBar-icon">
                            <i class="ms-Icon ms-Icon--Completed"></i>
                        </div>
                        <div class="ms-MessageBar-text">
                            <span id="success-msg-text"></span>
                            <br />
                            <a id="success-msg-close-link" href="#" class="ms-Link">Close this</a> 
                        </div>
                    </div>
                </div>        
                <div id="error-msg" class="ms-MessageBar ms-MessageBar--error ms-u-slideDownIn20">
                    <div class="ms-MessageBar-content">
                        <div class="ms-MessageBar-icon">
                            <i class="ms-Icon ms-Icon--StatusErrorFull"></i>
                        </div>
                        <div class="ms-MessageBar-text">
                            Error: <span id="error-msg-text"></span><br>
                            <a id="error-msg-close-link" href="#" class="ms-Link">Close this</a>               
                        </div>
                    </div>
                </div>   
                <button id="bindButton" class="ms-Button ms-Button--primary" disabled>
                    <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
                    <span class="ms-Button-label">Bind</span>
                </button>
            </div>
            <div class="ms-Pivot-content" data-content="manage">
                <div class="ms-CommandBar">
                    <div class="ms-CommandBar-mainArea" title="Search bindings">  
                        <div class="ms-SearchBox ms-SearchBox--commandBar">
                            <input id="search-box" class="ms-SearchBox-field" type="text" value="">
                            <label class="ms-SearchBox-label">
                                <i class="ms-SearchBox-icon ms-Icon ms-Icon--Search"></i>
                            </label>
                            <div id="cancel-search-button-container" class="ms-CommandButton ms-SearchBox-clear ms-CommandButton--noLabel">
                                <button id="cancel-search-button" class="ms-CommandButton-button">
                                    <span class="ms-CommandButton-icon">
                                        <i class="ms-Icon ms-Icon--Cancel"></i>
                                    </span> 
                                    <span class="ms-CommandButton-label"></span> 
                                </button>
                            </div>
                            <div class="ms-CommandButton ms-SearchBox-exit ms-CommandButton--noLabel">
                                <button id="exit-search-button" class="ms-CommandButton-button">
                                    <span class="ms-CommandButton-icon">
                                        <i class="ms-Icon ms-Icon--ChromeBack"></i>
                                    </span> 
                                    <span class="ms-CommandButton-label"></span> 
                                </button>
                            </div>
                        </div>
                        <div class="ms-CommandButton">
                            <button id="sort-button" class="ms-CommandButton-button" title="Sort bindings">
                                <span class="ms-CommandButton-icon ms-fontColor-themePrimary">
                                    <i class="ms-Icon ms-Icon--Sort"></i>
                                </span> 
                                <span class="ms-CommandButton-label">Sort</span> 
                                <span class="ms-CommandButton-dropdownIcon">
                                    <i class="ms-Icon ms-Icon--ChevronDown"></i>
                                </span> 
                            </button>
                            <ul id="sort-menu" class="ms-ContextualMenu is-opened ms-ContextualMenu--hasIcons">
                                <li class="ms-ContextualMenu-item">
                                    <a class="ms-ContextualMenu-link is-disabled" tabindex="1">SORT BY</a> 
                                </li>                                               
                                <li class="ms-ContextualMenu-item">
                                    <a class="ms-ContextualMenu-link is-selected sort-by-menu-item" data-sortBy="name" tabindex="1">Name</a> 
                                </li>
                                <li class="ms-ContextualMenu-item">
                                    <a class="ms-ContextualMenu-link sort-by-menu-item" tabindex="1">Type</a> 
                                </li>                        
                                <li class="ms-ContextualMenu-item ms-ContextualMenu-item--divider"></li>
                                <li class="ms-ContextualMenu-item">
                                    <a class="ms-ContextualMenu-link is-disabled" tabindex="1">ORDER</a> 
                                </li>                         
                                <li class="ms-ContextualMenu-item">
                                    <a class="ms-ContextualMenu-link is-selected order-menu-item" tabindex="1">Ascending</a> 
                                    <i class="ms-Icon ms-Icon--Ascending"></i>
                                </li>
                                <li class="ms-ContextualMenu-item">
                                    <a class="ms-ContextualMenu-link order-menu-item" tabindex="1">Descending</a> 
                                    <i class="ms-Icon ms-Icon--Descending"></i>
                                </li>
                            </ul>
                        </div>
                        <div class="ms-CommandButton">
                            <button id="deleteSelectedBindingsButton" class="ms-CommandButton-button" title="Delete selected bindings">
                                <span class="ms-CommandButton-icon ms-fontColor-themePrimary">
                                    <i class="ms-Icon ms-Icon--Delete"></i>
                                </span>
                                <span class="ms-CommandButton-label">Delete</span>
                            </button>
                        </div>
                        <div class="ms-CommandButton">
                            <button class="ms-CommandButton-button" title="Sync document">
                                <span class="ms-CommandButton-icon ms-fontColor-themePrimary">
                                    <i class="ms-Icon ms-Icon--Sync"></i>
                                </span>
                                <span class="ms-CommandButton-label">Sync</span>
                            </button>
                        </div>            
                        <div class="ms-CommandButton ms-CommandBar-overflowButton ms-CommandButton--noLabel">
                            <button class="ms-CommandButton-button">
                                <span class="ms-CommandButton-icon"><i class="ms-Icon ms-Icon--More"></i></span> 
                                <span class="ms-CommandButton-label"></span> 
                            </button>
                            <ul class="ms-ContextualMenu is-opened ms-ContextualMenu--hasIcons">
                                <li class="ms-ContextualMenu-item">
                                    <a class="ms-ContextualMenu-link" tabindex="1">Folder</a> 
                                    <i class="ms-Icon ms-Icon--Folder"></i>
                                </li>
                                <li class="ms-ContextualMenu-item ms-ContextualMenu-item--divider"></li>
                                <li class="ms-ContextualMenu-item">
                                    <a class="ms-ContextualMenu-link" tabindex="1">Plain Text Document</a> 
                                    <i class="ms-Icon ms-Icon--Page"></i>
                                </li>
                                <li class="ms-ContextualMenu-item">
                                    <a class="ms-ContextualMenu-link" tabindex="1">A Coffee</a> 
                                    <i class="ms-Icon ms-Icon--Coffee"></i>
                                </li>
                                <li class="ms-ContextualMenu-item">
                                    <a class="ms-ContextualMenu-link" tabindex="1">Picture</a> 
                                    <i class="ms-Icon ms-Icon--Picture"></i>
                                </li>
                                <li class="ms-ContextualMenu-item">
                                    <a class="ms-ContextualMenu-link" tabindex="1">Money</a> 
                                    <i class="ms-Icon ms-Icon--Money"></i>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>               
                <ul id="bindingsList" class="ms-List"></ul>
            </div>
        </div> 
    </body>
</html>
