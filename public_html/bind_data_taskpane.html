<!DOCTYPE html>
<html>
    <head>
        <!--During development turn off caching-->
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />

        <title></title>
        <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.2.0/css/fabric.min.css">
        <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.2.0/css/fabric.components.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>    
        <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
        <script src="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.2.0/js/fabric.min.js"></script>
        <script src="msgpack.min.js"></script>
        <script src="swire4js.js"></script>
        <script src="bind_data_taskpane.js"></script>
    </head>
    <body>
        <div class="ms-Dropdown" tabindex="0">
          <label class="ms-Label">Binding type</label>
          <i class="ms-Dropdown-caretDown ms-Icon ms-Icon--ChevronDown"></i>
          <select id="bindingTypeDropdown" class="ms-Dropdown-select">
            <option disabled>Choose a type</option>
            <option value="scalar">Scalar</option>            
            <option value="matrix">Matrix</option>
          </select>
        </div>        
        <div class="ms-TextField">
            <label id="dataNameLabel" class="ms-Label">Scalar name</label>
            <input id="dataNameTextEdit" class="ms-TextField-field">
            <p id="dataNameErrorMsg" class="textFieldErrorMessage ms-u-slideDownIn20"></p>
        </div>
        <div class="ms-TextField">
            <label class="ms-Label">Decimals</label>
            <input id="decimalsTextEdit" class="ms-TextField-field" value="3">
            <p id="decimalsErrorMsg" class="textFieldErrorMessage ms-u-slideDownIn20"></p>
        </div>
        <div id="success-msg" class="ms-MessageBar ms-MessageBar--success">
            <div class="ms-MessageBar-content">
                <div class="ms-MessageBar-icon">
                    <i class="ms-Icon ms-Icon--Completed"></i>
                </div>
                <div class="ms-MessageBar-text">
                    <span id="success-msg-text"></span>
                    <br />
                    <a id="success-msg-close-link" href="#" class="ms-Link">Close this</a> 
                </div>
            </div>
        </div>        
        <div id="error-msg" class="ms-MessageBar ms-MessageBar--error ms-u-slideDownIn20">
            <div class="ms-MessageBar-content">
                <div class="ms-MessageBar-icon">
                    <i class="ms-Icon ms-Icon--StatusErrorFull"></i>
                </div>
                <div class="ms-MessageBar-text">
                    Error: <span id="error-msg-text"></span><br>
                    <a id="error-msg-close-link" href="#" class="ms-Link">Close this</a>               
                </div>
            </div>
        </div>   
        <button id="bindButton" class="ms-Button ms-Button--primary" disabled>
            <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
            <span class="ms-Button-label">Bind</span>
        </button>        
    </body>
</html>
